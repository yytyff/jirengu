<!DOCTYPE html>
<html>
<head>
	<title>作业</title>
	<meta charset="utf-8">
</head>
<body>


<script>
	var Car =(function(){
		var speed = 0;
		function setSpeed(s){
			return speed = s;
		}
		function getSpeed(){
			return speed;
		}
		function accelerate(){
 			return speed+=10;
		}
		function decelerate(){
			return speed>0?speed-=10:speed;
		}
		function getStatus(){
			return speed>0?'running':'stop';
		}
		return {
			"setSpeed" :setSpeed,
			"getSpeed" :getSpeed,
			"accelerate" :accelerate,
			"decelerate" :decelerate,
			"getStatus" :getStatus
		}
	})();
</script>
</body>
</html>
