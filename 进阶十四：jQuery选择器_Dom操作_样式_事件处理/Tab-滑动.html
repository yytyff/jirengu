<!DOCTYPE html>
<html>
<head>
	<title>Tab 滑动</title>
	<meta charset="utf-8">
	<style>
		.mod-tab {
			border:1px solid #ccc;
			margin-top: 30px;
		}
		.mod-tab * {
			box-sizing: border-box;
		}
		.mod-tab ul,
		.mod-tab li {
			margin: 0;
			padding: 0;
   			list-style: none;		
		}
		.mod-tab .tabs:after {
			content: '';
			display: block;
			clear: both;
			height: 0;
		}
		.mod-tab .tabs li {
			float: left;
			width: 33.3%;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border-right: 1px solid #ccc;
			border-bottom: 1px solid #ccc;
			cursor: pointer;
		}
		.mod-tab .tabs li:last-child {
			border-right:none;
		}
		.mod-tab .tabs .active {
			background: #eee;
		}
		.mod-tab .warp{
			position:relative;
			height: 180px;
			overflow:hidden;
		}
		.mod-tab .panels {
			position: absolute;
			width:100%;
		}
		.mod-tab .panels>li{
			height: 180px;
			padding: 20px;
		}
		.mod-tab .panels>li:nth-child(1) {
			background-color: red;
		}
		.mod-tab .panels>li:nth-child(2) {
			background-color:green;
		}
		.mod-tab .panels>li:nth-child(3) {
			background-color: blue;
		}
		.mod-tab .active {
			display: block;
		}

	</style>
</head>
<body>
	<div class="mod-tab">
		<ul class="tabs">
			<li class="active">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<div class="warp">
			<ul class="panels">
				<li>content 1</li>
				<li>content 2</li>
				<li>content 3</li>
		 	</ul>
		</div>
	</div>
	
	




<script src="js/jquery-3.2.1.min.js"></script>
<script>
	$('.tabs>li').on('click',function(){
		var $this = $(this);
		var panelHeight = $('.mod-tab .warp').height();
		var index = $this.index();

		$this.addClass('active').siblings().removeClass('active');
		$this.parents('.mod-tab').find('.panels').animate({top:-panelHeight*index})

	})
</script>
</body>
</html>
