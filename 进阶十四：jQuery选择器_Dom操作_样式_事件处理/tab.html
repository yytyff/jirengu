<!DOCTYPE html>
<html>
<head>
	<title>Tab</title>
	<meta charset="utf-8">
	<style>
		ul, li{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.clearfix:after{
			content:'';
			display:block;
			clear:both;
		}
		.tab{
			width:600px;
			margin:20px auto;
			border:1px solid #ccc;
			padding:20px 10px;
			border-radius: 4px;
			
		}
		.tab-header{
			border-bottom:1px solid #ccc;

		}
		.tab-header>li{
			float:left;
			color:blue;
			cursor: pointer;
			padding:10px 20px;
			border-top: 1px solid #fff;
			border-left: 1px solid #fff;
			border-right: 1px solid #fff;
		}
		.tab-header .active{
			border:1px solid #ccc;
			border-radius: 4px 4px 0 0;
			color:#333;
			border-bottom-color:#fff;
			margin-bottom: -1px;
		}
		.tab-container{
			padding:20px 10px;
			
		}
		.tab-container>li{
			display: none;
		}
		.tab-container .active{
			display: block;
		}
	</style>
</head>
<body>
<div class="tab">
	<ul class="tab-header clearfix">
		<li class="active">选项1</li>
		<li>选项2</li>
		<li>选项3</li>
	</ul>
	<ul class="tab-container">
		<li class="active">内容1</li>
		<li>内容2</li>
		<li>内容3</li>

	</ul>
</div>

<div class="tab">
	<ul class="tab-header clearfix">
		<li class="active">选项1</li>
		<li>选项2</li>
		<li>选项3</li>
		<li>选项4</li>
	</ul>
	<ul class="tab-container">
		<li class="active">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
		<li>内容4</li>
	</ul>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script>

	$('.tab-header>li').on('click',function(){
		var $this = $(this),
		 	index = $this .index(),
		 	$panels = $this .parents('.tab').find('.tab-container>li');
		//$('.tab-header>li').removeClass('active');
		//$('.tab-header>li').eq(index).addClass('active');

		//$('.tab-container>li').removeClass('active');
		//$('.tab-container>li').eq(index).addClass('active');

		$this .siblings().removeClass('active');
		$this .addClass('active');

		$panels.removeClass('active');
		$panels.eq(index).addClass('active');
	})




</script>
</body>
</html>
