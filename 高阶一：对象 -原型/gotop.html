<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="回到顶部">
    <meta charset="utf-8">
    <title>Go Top</title>
    <style>
        .layout{
            height:1300px;
        }

        .btn{
            position:fixed;
            bottom:10px;
            right:10px;
            border:1px solid red;
            padding:10px;
            background:#ddd;
            border-radius:4px;
            display:none;
        }
    </style>
</head>
<body>
<div class="layout"></div>
<script>
    function GoTop(ct){
        this.ct=ct;
        this.target=document.createElement("button");
        this.target.innerText="回到顶部";
        this.target.className="btn";
        this.createNode();
    }
    GoTop.prototype.bindEvent=function(){
        var self=this;
        window.addEventListener("scroll",function(){
            var offset=window.scrollY;
            if(offset>100){
                self.target.style.display="block";
            }else{
                self.target.style.display="none";
            }
        });
        this.target.addEventListener("click",function () {
            window.scrollTo(0,0);
        });
    };
    GoTop.prototype.createNode=function () {
        this.ct.appendChild(this.target);
    };
    var ct=document.querySelector("body");

    var go1=new GoTop(ct);
    go1.bindEvent();
</script>
</body>
</html>
